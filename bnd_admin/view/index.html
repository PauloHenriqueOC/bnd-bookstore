<!DOCTYPE html>
<html lang="PT-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer" 
        />
        <link rel="stylesheet" href="./css/style.css">
        <script type="module" src="./js/script.js" defer></script>

        <title>Books and Dragons</title>
    </head>
    <body>
        <main id="main-container">
            <div id="list-items-container" class="pannel-container">
                <div id="list-option-container">
                    <h3 id="books-option-btn" class="option-selected">Livros</h3>
                    <h3 id="categ-option-btn">Categorias</h3>
                </div>

                <div id="search-container">
                    <input id="search-input" type="text">
                    <button id="search-btn"><i class="fa fa-search"></i></button>
                </div>

                <button id="new-item-btn" class="form-btn">Inserir Item</button>

                <div id="items-container">
                    <ul id="list-items">
                        <!-- Lista Dinamica -->
                    </ul>
                </div>

            </div>

            <div id="edit-items-container" class="pannel-container">
                <!-- empty state -->
                <div id="empty-item-container" class="form-container ">
                    <h2>Selecione um item na lista ao lado...</h2>
                </div>

                <div id="form-header" class="form-header-class">
                    <h2 id="header-title"></h2>
                    <h2 id="header-id"></h2>
                </div>

                <div id="selected-item-container" class="form-container hidden-component">
                    <h5 id="first-label"></h5>
                    <h2 id="first-value"></h2>
                    <br>
                    <h5 id="second-label"></h5>
                    <h2 id="second-value"></h2>
                </div>

                <form id="book-edit-form" class="form-container hidden-component">
                    <div id="form-control">
                        <label for="book-name">Nome do Livro</label>
                        <input type="text" name="book-name" id="book-name">
                    </div>

                    <div id="form-control">
                        <label for="book-author">Autor</label>
                        <input type="text" name="book-author" id="book-author">    
                    </div>

                    <div id="form-control">
                        <label for="items">Selecione as categorias</label>
                        <select name="items" id="cathegory-options">
                            <option value="pera" selected>Horror</option>
                            <option value="feijao">Comédia</option>
                            <option value="arroz">Fantasia</option>
                            <option value="milho">Auto Ajuda</option>
                        </select>    
                    </div>
                </form>

                <form id="category-edit-form" class="form-container hidden-component">

                    <div id="form-control">
                        <label for="cathegory-name">Nome da categoria</label>
                        <input type="text" name="cathegory-name" id="cathegory-name">
                    </div>
                    
                    <div id="form-control">
                        <label for="cathegory-description">Descrição</label>
                        <input type="text" name="cathegory-description" id="cathegory-description">
                    </div>
                    
                    <div id="form-control">
                        <label for="cathegory-date">Data de cadastro</label>
                        <input type="date" name="cathegory-date" id="cathegory-date">
                    </div>
                </form>

                <div id="form-buttons-container">
                    <button id="edit-form-btn" class="form-btn hidden-component">Editar</button>
                    <button id="delete-form-btn" class="form-btn hidden-component">Excluir</button>
                    <button id="save-form-btn" class="form-btn hidden-component">Salvar</button>
                    <button id="cancel-form-btn" class="form-btn hidden-component">Cancelar</button>
                </div>
            </div>
        </main>
    </body>
</html>
